<!DOCTYPE html>
<html>
<head>
	<title>bandsintown API test</title>
</head>
<body>
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script type="text/javascript">

	$.ajax({url: "https://api.bandsintown.com/events/recommended?artists[]=Skrillex&location=Brooklyn,NY&radius=10&format=json&app_id=RUCB", method: 'GET'}).done(function(response){
		console.log(response);
	});

	
	</script>

</body>
</html>
