<!DOCTYPE html>
<html>
<head>
    <title>BiT json P test  </title>
</head>
    <body>
    this is a test for bandsintown API using jsonP.
        <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script type="text/javascript">
        $.ajax({
            url: "http://api.bandsintown.com/artists/tycho/events/search.json?api_version=2.0&app_id=RUCB&location=New+York,NY&radius=5",

            jsonp: "callback",

            dataType: "jsonp",

            data: {
                q: "id, title",
                format: "json"
            },



                success: function( response ) {
                console.log( response ); 
            }
        });
        </script>
    </body>
</html>
