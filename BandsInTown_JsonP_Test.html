<!DOCTYPE html>

    <body>
    this is a test for bandsintown API using jsonP.
        <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script type="text/javascript">
        $.ajax({
            url: "https://api.bandsintown.com/artists/Crystal%20Castles/events/recommended?location=use_geoip&radius=50&app_id=RUCB&api_version=2.0&format=json",

            jsonp: "callback",

                q: "name",

                console.log( response ); 
            }
        });
        </script>
