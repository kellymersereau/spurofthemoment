<!DOCTYPE html>
<html>
<head>
	<title>Google Maps tests</title>
<!-- The Google Maps API is a JavaScript library -->
<script src="http://maps.googleapis.com/maps/api/js"></script>
<h1>Brussels Map Coordinates</h1>
<script>
//creat a function to initialize the map with object (mapProp) defines the properties of the map using LatLng object
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(50.876314, 5.217373),
    zoom:5, //sets zoom level for map, higher zoom will give higher resolution
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  //reates a new map inside the <div> element with id="googleMap", using the parameters that are passed (mapProp)
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}


//Adds a DOM listener that will execute the initialize() function on window load (when the page is loaded):
google.maps.event.addDomListener(window, 'load', initialize);



</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>

</html>
